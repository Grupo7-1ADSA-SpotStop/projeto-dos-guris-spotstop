<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a quantidade de pessoas num dia de pico <input id="input_qtd"> <br>
    Valor médio de gasto per capita <input id="gasto_capita"> <br>
    <button onclick="calculo()">Analisar Perda</button>
    <div id="div_frase"></div>
</body>
</html>

<script>

    function calculo() {
        var qtdPessoa = Number(input_qtd.value)
        var percapita = Number(gasto_capita.value)
        var conta = (percapita * qtdPessoa)
        var perc = (conta / 100) * 13 
        div_frase.innerHTML = `
        Você perde por evasão, aproximadamente, R$${perc} em apenas 1 dia de pico`

    }

</script>
