<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
    
    Quantos clientes em média você recebe em um dia cheio? <input id="input_clientes"> <br>
    Quanto um cliente gasta em média? <input id="input_gasto"> <br>
    <button onclick="calcule()">Calcule</button>

    <div id="dinheiro_perdido"></div>

</body>
</html>

<script>

    function calcule(){

        var clientes = Number (input_clientes.value)
        var gasto = Number (input_gasto.value)
        var perdaCliente = clientes * 0.15
        var faturamentoPerdido = gasto * perdaCliente
        var faturamentoPerdidoAno = faturamentoPerdido * 365
        dinheiro_perdido.innerHTML = `Você está perdendo R$${faturamentoPerdido} por dia, por ano esse valor pode chegar até R$${faturamentoPerdidoAno}.`

    }



</script>
